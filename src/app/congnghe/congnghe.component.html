<div class="container pad-t-15">
  <header>
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/online-shop-mall.jpg" alt="">
      </div>
      <div class="col-md-6">
        <img src="assets/images/header-object.png" alt="">
      </div>
    </div>
    <div class="row">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark menu-bar">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-home"></i> Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-barcode"></i> Giới thiệu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-address-book"></i> Liên hệ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Góp ý</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-question"></i> Hỏi đáp</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="row pad-t-15">
    <div class="col-md-9 pad-l-0 ">
      <div class="jumbotron">
        <h1>FRONT-END FRAMEWORK</h1>
        <p>One of the most popular framework in the world</p>
        <button type="button" class="btn btn-primary">Xem thêm ...</button>
      </div>
      <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/products/1001.jpg" alt="Los Angeles" class="carou-item-img">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/products/1002.jpg" alt="Chicago" class="carou-item-img">
            <div class="carousel-caption">
              <h3>Chicago</h3>
              <p>Thank you, Chicago!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/products/1003.jpg" alt="New York" class="carou-item-img">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>We love the Big Apple!</p>
            </div>
          </div>
        </div>
        <a class="carou-control carousel-control-prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carou-control carousel-control-next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row right-box">
        <div class="col-md-5 text-right pos-relative">
          <img src="assets/images/shoppingcart.gif" alt="shopping-cart" class="cart-icon">
        </div>
        <div class="col-md-7 cart-info">
          <p>100 items</p>
          <p>$ 56.8</p>
          <a href="cart">View Cart</a>
        </div>
      </div>
      <div class="row right-box">
        <input type="text" class="keywords-field" placeholder="keywords ..">
      </div>
      <div class="row right-box">
        <table class="table table-bordered chungloai-list">
          <thead class="bg-light">
            <tr>
              <th><i class="fas fa-list"></i> Chủng loại</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cl of chungLoai">
              <td><a routerLink="/chung-loai/{{cl.clId}}">{{cl.clName}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
