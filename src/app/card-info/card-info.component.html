<div class="container">
  <div class="card" style="width:300px">
    <img class="card-img-top" src="assets/{{people.img}}" alt="{{people.name}}">
    <div class="card-body">
      <h4 class="card-title">{{people.name}}</h4>
      <p class="card-text">{{people.birth}}</p>
      <p class="card-text">{{people.gender}}</p>
      <p class="card-text">{{people.mark}}</p>

    </div>
  </div>
</div>
