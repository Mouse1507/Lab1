<div class="col-md-12 col-sm-12 col-lg-12">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/main-menu">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/product-list">Product List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/product-cart">Product Cart</a>
      </li>
    </ul>
  </nav>
</div>
<div class="card">
  <div class="card-header">{{prod.name}}</div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 no-padding">
          <div class="row">
            <div class="col-md-4">Name:</div>
            <div class="col-md-8">{{prod.name}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Code:</div>
            <div class="col-md-8">{{prod.code}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Description:</div>
            <div class="col-md-8">Leaf rake with 48-inch wooden handle.</div>
          </div>
          <div class="row">
            <div class="col-md-4">Availability:</div>
            <div class="col-md-8">{{prod.available}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Price:</div>
            <div class="col-md-8">${{prod.price}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">5 Star Rating:</div>
            <div class="col-md-8">{{prod.star}}</div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="assets/{{prod.image}}" alt="{{prod.name}}" class="pd-img" />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">Back</div>
</div>
