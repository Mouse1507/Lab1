<br>
<div class="container-fluid">
  <table class="table table-bordered text-left sv-table">
    <thead>
      <tr>
        <th>LastName</th>
        <th>FirstName</th>
        <th>EnrollDate</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sv of students">
        <td>{{sv.LastName}}</td>
        <td>{{sv.FirstMidName}}</td>
        <td>{{sv.EnrollmentDate}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
